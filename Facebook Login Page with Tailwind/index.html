<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
    <title>Facebook -log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex mx-auto justify-center item center px-3" >

        <div class="left w-1/3 mx-14">
            <img  src="./fbb.svg" class=" w-80" alt="">
            <p class="text-3xl mx-4">Facebook helps you connect and share with the people in you life.</p>
        </div>

        <div class="right bg-white  w-1/4  flex flex-col p-8 justify-center rounded-xl text-lg relative">
            <input class="px-4 h-12 my-2  border-2 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Enter address or phone number" class="">
            <input class="px-4 h-12 my-2  border-2 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-md my-2 py-3 font-bold">Log in</button>
            <span class="items-center text-base text-blue-500 hover:underline px-20" >Forgotton password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white rounded-md mx-auto my-2 py-3 w-2/3 ">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
